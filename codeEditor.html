<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <script>
        function submitCode() {
            window.location.href = "index.html?code="+document.getElementById("input-code-box").value
        }
    </script>
    <label for="input-code-box">Input your code here:</label>
    <button for="input-code-box" id="submit" onClick="submitCode()">Submit Code</button>
    <input type="text" id="input-code-box" required maxlength="500">
</body>
</html>
